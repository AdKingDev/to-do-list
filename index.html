<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To Do List Morningstar</title>
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/media-queries.css">
    
    <script src="./assets/js/reveal.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- Título Principal -->
        <header>
            <h1 class="efeito-text">⭐ TO DO LIST ⭐</h1>
        </header>
        <!-- Conteúdo principal -->
        <main class="content efeito-tasks">
            <!-- Adicionar nova tarefa -->
            <div class="content--add-item">
                
                <!-- Input para nova tarefa -->
                <input type="text" id="input-new-task" placeholder="Digite sua nova task">
                
                <!-- Botão para adicionar tarefa -->
                <button onclick="newTask()" id="btn-add-task" title="Clique aqui para adicionar uma nova task">
                    <!--Icone -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/> </svg>
                </button>
            </div>
            <!-- Lista de tarefas -->
            <div class="content--body">
                <ul id="to-do-list">
                </ul>
            </div>
        </main>
    </div>

    <footer>
        <p>Desenvolvido por <a href="https://www.instagram.com/adking.dev" target="_blank">@adking.dev</a></p>
    </footer>
    
    <!-- Script do projeto -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
