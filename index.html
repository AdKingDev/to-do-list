<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Morningstar</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/media-queries.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./assets/js/reveal.js" defer></script>
</head>
<body>
    <!-- Título -->
    <h1 class="efeito-text">⭐ To do List | Morningstar ⭐</h1>

    <!-- Conteúdo principal -->
    <div class="content efeito-tasks">
        <!-- Adicionar nova tarefa -->
        <div class="content--add-item">
            <input type="text" id="input-new-task" placeholder="Digite sua nova task">
            <!-- Botão para adicionar tarefa -->
            <button onclick="newTask()" id="btn-add-task" title="Clique aqui para adicionar uma nova task">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                </svg>
            </button>
        </div>

        <!-- Lista de tarefas -->
        <div class="content--body">
            <ul id="to-do-list">

            </ul>
        </div>
    </div>
</body>
<script src="./assets/js/script.js"></script>
</html>
